    <h2>MUPLex: to JS</h2>
    <table id="app" style="visibility:hidden;">
        <tr>
            <td>
                <span class="title">Module definitions</span><br>
                <textarea id="in_mods">(program
(module m
 (public f (lambda (x) (* x x)))
 (private g (lambda (x) (* (* x x) x)))
 (public h (lambda (x) (+ x 10)))
)

(module n
 (public a (lambda (x) (call b x)))
 (private b (lambda (x) (* (* x x) x)))
 (public c (lambda (x) (+ 1 (call m.h x))))
))</textarea><br>
                <span class="title">Expression to translate</span><br>
                <textarea id="in_exp">(let ((a 10))
 (+ (call m.f 5) a)
)</textarea>
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                <span class="title">JavaScript translation</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="chk_headjs" type="checkbox"><span class="title">Header</span>&nbsp;&nbsp;
                <input id="chk_modjs" type="checkbox"><span class="title">Modules</span><br>
                <textarea id="out_js" readonly="readonly"></textarea>
            </td>
        </tr>
    </table>
